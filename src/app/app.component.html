<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a href="/" class="nav-link">
        <clr-icon shape="home" size="16" class="is-inverse"></clr-icon>
        <span class="title">
          Resource Viewer Tool
        </span>
      </a>
    </div>
  </header>
  <div class="container">
    <div class="viewer clr-row">
      <div class="clr-col-9">
        <div class="view-container">
          <app-cytoscape
            [elements]="elements"
            [layout]="layout"
            [style]="style"
            [zoom]="zoom">
          </app-cytoscape>
        </div>
      </div>
      <div class="clr-col-3 sidebar">side</div>
    </div>

  </div>
</div>
