<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a href="/" class="nav-link">
        <clr-icon shape="home" size="16" class="is-inverse"></clr-icon>
        <span class="title">
          Resource Viewer Tool
        </span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="clr-row">
      <div class="clr-col-12">
        <div style="height: 350px">
          Top
        </div>
      </div>
    </div>
    <div class="content-area clr-row">
      <div class="clr-col-9">
        <div class="view-container">
          <app-cytoscape
            [elements]="elements"
            [layout]="layout"
            [style]="style">
          </app-cytoscape>
        </div>
      </div>
      <div class="clr-col-3">side</div>
    </div>
  </div>
</div>
